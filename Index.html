<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>I Love You Animation</title>
<style>
  :root{
    --bg:#f4b85a;        /* warm yellow like the reel */
    --text:#4b2d7f;      /* deep purple text */
    --white:#ffffff;
    --heart:#e63946;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background: #000;            /* black around the stage */
    display:grid;
    place-items:center;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
  }

  /* Stage */
  .stage{
    width:min(900px, 92vw);
    aspect-ratio: 16/9;
    background:var(--bg);
    border-radius:24px;
    position:relative;
    overflow:hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,.35);
  }

  /* white vertical bars like the reel */
  .bar{
    position:absolute;
    top:14%;
    bottom:14%;
    width:8px;
    background:var(--white);
    border-radius:8px;
    opacity:0;
    transform:scaleY(.3);
    animation: bars-in .9s ease forwards .2s;
  }
  .bar.left{left:9%}
  .bar.right{right:9%}
  @keyframes bars-in{
    60%{opacity:1; transform:scaleY(1.15)}
    100%{opacity:1; transform:scaleY(1)}
  }

  /* message wrapper */
  .msg{
    position:absolute; inset:0;
    display:grid; place-items:center;
    padding:2rem;
  }
  .line{
    display:flex; gap:14px; align-items:center; flex-wrap:wrap;
    opacity:0; transform:translateY(12px);
    animation: line-in .9s cubic-bezier(.2,.65,.2,1) forwards .55s;
  }
  .line + .line{
    margin-top:18px;
    animation-delay: 1.6s; /* second line appears later */
  }
  @keyframes line-in{
    to{opacity:1; transform:none}
  }

  .word{
    font-weight:800;
    letter-spacing:.5px;
    color:var(--text);
    font-size: clamp(26px, 4.2vw, 56px);
  }

  /* Heart (SVG) */
  .heart{
    width: clamp(26px, 4.2vw, 56px);
    aspect-ratio:1/1;
    display:inline-grid; place-items:center;
    transform-origin:center;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,.15));
    animation: beat 1.2s ease-in-out infinite;
  }
  .heart svg{width:100%; height:100%}
  .heart path{fill:var(--heart)}

  @keyframes beat{
    0%, 100%{transform:scale(1)}
    20%{transform:scale(1.18)}
    40%{transform:scale(.95)}
    60%{transform:scale(1.12)}
    80%{transform:scale(.98)}
  }

  /* soft type-cursor flourish between the words */
  .cursor{
    width: 6px; height: 1.15em; background:var(--white);
    border-radius:6px; align-self:center;
    animation: blink .9s steps(1) infinite;
    margin: 0 2px;
  }
  @keyframes blink{50%{opacity:0}}

  /* Floating mini hearts (confetti) */
  .floaters{
    position:absolute; inset:0; overflow:hidden; pointer-events:none;
  }
  .floater{
    position:absolute;
    width:18px; height:18px;
    transform: translate(-50%, -50%) scale(.8) rotate(0deg);
    opacity:0.9;
    animation: floatUp 3.8s linear forwards;
    will-change: transform, opacity;
  }
  .floater svg{width:100%; height:100%}
  .floater path{fill:var(--heart)}
  @keyframes floatUp{
    0%{transform:translate(var(--x), 100%) scale(.8) rotate(0deg); opacity:0}
    10%{opacity:1}
    100%{transform:translate(calc(var(--x) + var(--drift)), -8%) scale(1) rotate(360deg); opacity:0}
  }

  /* subtle footer */
  .credit{
    position:absolute; right:14px; bottom:10px;
    font-size:12px; color:rgba(0,0,0,.45); user-select:none;
  }
</style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="bar left"></div>
    <div class="bar right"></div>

    <div class="msg">
      <div class="line">
        <span class="word">I</span>
        <span class="heart" aria-label="love">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 21s-6.716-4.367-9.2-7.39C.6 11.122.92 7.9 3.2 6.1 5.05 4.64 7.9 5.03 9.5 6.9L12 9.8l2.5-2.9c1.6-1.87 4.45-2.26 6.3-.8 2.28 1.8 2.6 5.02.4 7.51C18.716 16.633 12 21 12 21z"/></svg>
        </span>
        <span class="word">YOU</span>
        <span class="cursor" aria-hidden="true"></span>
        <span class="word">ASAWA</span>
        <span class="word">KO</span>
      </div>

      <div class="line">
        <span class="word">AND</span>
        <span class="word">I</span>
        <span class="word">MISS</span>
        <span class="word">YOU</span>
        <span class="cursor" aria-hidden="true"></span>
      </div>
    </div>

    <div class="floaters" id="floaters" aria-hidden="true"></div>
    <div class="credit">for you ❤️</div>
  </div>

<script>
  // Create gentle floating hearts
  const floaters = document.getElementById('floaters');
  const svgHeart = `<svg viewBox="0 0 24 24"><path d="M12 21s-6.716-4.367-9.2-7.39C.6 11.122.92 7.9 3.2 6.1 5.05 4.64 7.9 5.03 9.5 6.9L12 9.8l2.5-2.9c1.6-1.87 4.45-2.26 6.3-.8 2.28 1.8 2.6 5.02.4 7.51C18.716 16.633 12 21 12 21z"/></svg>`;

  function spawnHeart() {
    const h = document.createElement('div');
    h.className = 'floater';
    // random start X and drift
    const startX = Math.random()*100;          // vw%
    const drift = (Math.random()*40 - 20) + 'vw';
    h.style.setProperty('--x', startX + 'vw');
    h.style.setProperty('--drift', drift);
    h.style.left = startX + 'vw';
    h.style.bottom = '-8%';
    h.innerHTML = svgHeart;
    floaters.appendChild(h);
    h.addEventListener('animationend', ()=>h.remove());
  }

  // Burst at the start
  for(let i=0;i<18;i++){ setTimeout(spawnHeart, i*90); }
  // Then a relaxed stream
  setInterval(spawnHeart, 650);

  // Optional: click/tap to pop a small burst
  document.getElementById('stage').addEventListener('pointerdown', () => {
    for(let i=0;i<8;i++){ setTimeout(spawnHeart, i*70); }
  });
</script>
</body>
</html>
